<!DOCTYPE html>
<html>
<head>
    <title>Web Proxy</title>
</head>
<body>
    <h1>Simple Web Proxy</h1>
    <input type="text" id="url" placeholder="Enter URL" style="width: 400px;">
    <button onclick="loadInIframe()">Fetch</button>
    <iframe id="output" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>

    <script>
        function loadInIframe() {
            const url = document.getElementById('url').value;
            document.getElementById('output').src = url;
        }
    </script>
</body>
</html>
